<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firewatch Form Validation</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form__container">
        <h2 class="form__title">Create Account</h2>
        <form id="form" class="form__wrapper">
          <div class="form__control">
            <label for="Username">Username</label>
            <input type="text" placeholder="Username" id="username" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="form-erorr">Error message</small>
          </div>
          <div class="form__control">
            <label for="Email">Email</label>
            <input type="email" placeholder="hello@hello.com" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="form-erorr">Error message</small>
          </div>
          <div class="form__control">
            <label for="Password">Password</label>
            <input type="text" placeholder="Password" id="password" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="form-erorr">Error message</small>
          </div>
          <div class="form__control">
            <label for="Password">Password Check</label>
            <input type="text" placeholder="Password-2" id="password-2" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small class="form-erorr">Error message</small>
          </div>
          <button type="submit" class="form__btn">Submit</button>
        </form>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
    <script
      src="https://kit.fontawesome.com/72711e5357.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
